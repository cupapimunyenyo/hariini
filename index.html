<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
let hari;
switch (new Date().getDay(){
case 0 :
        hari = "Senin";
        break;
case 1 :
        hari = "Selasa";
        break;
case 2 :
      hari = "Rabu";
      break;
case 3 :
      hari = "Kamis";
      break;
case 4 :
      hari = "Jum'at";
      break;
case 5 :
      hari = "Sabtu";
      break;
case 6 :
      hari = "Minggu";
}
Document.getElementById("demo").innerHTML ="Sekarang hari"+hari;
</script>
<p>programmed by Zaidah</p>
</body>
</html>
